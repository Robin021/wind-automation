version: "2.4"

services:
  backend:
    image: ghcr.io/Robin021/wind-automation-backend:latest
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    env_file:
      - .env.local
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backend/certs:/app/backend/certs:ro
      - ./.env.local:/app/.env.local:ro
    restart: unless-stopped
    expose:
      - "8000"

  web:
    image: ghcr.io/Robin021/wind-automation-web:latest
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped
